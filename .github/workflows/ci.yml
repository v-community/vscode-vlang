name: CI
on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    env:
      VFLAGS: -cc gcc -cg
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "8.x"

      - name: Install V latest
        run: |
          git clone https://github.com/vlang/v.git
          cd v/
          make CC=gcc
          sudo ./v symlink

      - name: Compile VSymbols
        run: v ./src/vsymbols -o ./bin/vsymbols

      - name: Install VSCE
        run: npm install --global vsce

      - name: Install dependencies
        run: npm install

      - name: Running Webpack
        run: npm run webpack

      - name: Create package
        run: vsce package

  windows-gcc:
    runs-on: windows-2019
    env:
      VFLAGS: -cc gcc -cg
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "8.x"

      - name: Install V latest
        run: |
          git clone https://github.com/vlang/v.git d:\v
          cd d:\v
          .\make.bat -gcc
          .\v symlink
          echo "::add-path::d:\v"

      - name: Verify V is in path
        run: |
          pwd
          v version

      - name: Compile VSymbols
        run: v .\src\vsymbols -o .\bin\vsymbols

      - name: Install VSCE
        run: npm install --global vsce

      - name: Install dependencies
        run: npm install

      - name: Running Webpack
        run: npm run webpack

      - name: Create package
        run: vsce package

  macos:
    runs-on: macos-latest
    env:
      VFLAGS: -cc gcc -cg
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "8.x"

      - name: Install V latest
        run: |
          git clone https://github.com/vlang/v.git
          cd v/
          make CC=gcc
          sudo ./v symlink

      - name: Compile VSymbols
        run: v ./src/vsymbols -o ./bin/vsymbols

      - name: Install VSCE
        run: npm install --global vsce

      - name: Install dependencies
        run: npm install

      - name: Running Webpack
        run: npm run webpack

      - name: Create package
        run: vsce package
